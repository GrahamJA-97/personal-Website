                    <a class="nav-link" href="./projects.html">Current Projects</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <main class="container-fluid">
        <section class="jumbotron" id="contactDetails">
            <h1 class="display-2 text-center">Contact Me Below</h1>
            <hr class="my-4">
            <ul class="list-group list-group-horizontal-sm justify-content-center">
                <li class="list-group-item">
                    <a href="mailto:jake@graham4.org">Jake@Graham4.org</a>
                </li>
                <li class="list-group-item">
                    <a href="tel:17038519264">+1 (703)-851-9264</a>
                </li>
                <li class="list-group-item">
                    <a href="https://github.com/GrahamJA-97" target="_blank" rel="noopener noreferrer">Check out my work
                        on
                        GitHub!</a>
                </li>
                <li class="list-group-item">
                    <a href="https://www.linkedin.com/in/jakeagraham/" target="_blank" rel="noopener noreferrer">Connect
                        on
                        LinkedIn!</a>
                </li>
            </ul>
        </section>

        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm">
                Submit a contact form
            </button>
        </div>

        <br>

        <div class="row col-md-12">
            <img src="./resources/pics/Little_Stony_Man.jpg" alt="" class="img-fluid rounded">
        </div>


        <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="formLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formLabel">Lets Talk!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="Name">Full Name</label>
                                <input type="text" name="Name" id="Name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" name="Email" id="Email" class="form-control" required>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="RadioComments" id="Radio"
                                    value="showComments">
                                <label class="form-check-label" for="Radio1">Add Comments</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="RadioComments" id="Radio"
                                    value="hideComments">
                                <label class="form-check-label" for="Radio2">No Comments</label>
                            </div>

                            <div class="form-group d-none" id="CommentGroup">
                                <label for="Comments">Any comments/questions/notes for me?</label>
                                <textarea name="Comments" id="Comments" cols="30" rows="10"
                                    class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="SubmitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <br>

    <footer class="container">
        <ul class="nav justify-content-center" id="icons">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/GrahamJA-97" target="_blank" rel="noopener noreferrer"><i
                        class="fa fa-3x fa-github-square " aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/jakeagraham/" target="_blank"
                    rel="noopener noreferrer"><i class="fa fa-3x fa-linkedin-square " aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tel:17038519264"><i class="fa fa-3x fa-phone-square " aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mailto:jake@graham4.org"><i class="fa fa-3x fa-envelope "
                        aria-hidden="true"></i></a>
            </li>
        </ul>
    </footer>

</body>
